		<script>
			var map = L.map('map').setView([53.56, 10.02], 11);
			var mapbox = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				'minzoom': 10,
				'maxzoom': 18,
				'attribution': 'Â© OpenStreetMap contributors'
			}).addTo(map);
			
			var kitasFilter = new GEOJSON_FEATURE_FILTER('kitas.geojson');
			L.geoJson(kitasFilter.Filter(Filter, {
				'krippe': {
					Min: 4,
					Max: 5
				}
			})).addTo(map);
		</script>
