<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>kitafinder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css" />
		<link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="../bower_components/Leaflet.label/dist/leaflet.label.css" />
        <!-- endbower -->
        <!-- endbuild -->
		
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="fluid-container">
            <div class="row">
                <div id="map" class="col-md-12"></div>
                <div id="filters" class="col-md-4 col-md-offset-8">
					<ul class="nav nav-tabs" role="tablist">
					  <li class="active"><a href="#klein" role="tab" data-toggle="tab">0 - 3 Jahre</a></li>
					  <li><a href="#mittel" role="tab" data-toggle="tab">3 - 6 Jahre</a></li>
					  <li><a href="#gross" role="tab" data-toggle="tab">6 - 14 Jahre</a></li>
					</ul>
					
					<div class="tab-content">
						<div class="tab-pane fade in active" id="klein">
							<div class="filter" id="krippe">
								<h2>Krippe</h2>
								<input type="text" name="krippe" class="slider" id="krippe"
									data-slider-id='krippeSlider'
									data-slider-min="4"
									data-slider-max="12"
									data-slider-step="1"
									data-slider-value="[5,8]"/>
								<span class="range">
									<span class="min"></span>
									<span class="max"></span>
								</span>
							</div>
						</div>
						
						<div class="tab-pane fade" id="mittel">
							<div class="filter" id="elementar">
								<h2>Elementar</h2>
								<input type="text" name="elementar" class="slider" id="elementar"
									data-slider-id='elementarSlider'
									data-slider-min="4"
									data-slider-max="12"
									data-slider-step="1"
									data-slider-value="[5,8]"/>
							</div>
							
							<div class="filter" id="eingliederungshilfe">
								<h2 for="eingliederungshilfe">Eingliederungshilfe</h2>
								<input type="text" name="eingliederungshilfe" class="slider" id="eingliederungshilfe"
									data-slider-id='eingliederungshilfeSlider'
									data-slider-min="1"
									data-slider-max="12"
									data-slider-step="1"
									data-slider-value="[5,8]"/>
							</div>
							
							<div class="filter" id="vorschulklasse">
								<h2>Vorschulklasse</h2>
							</div>
						</div>
						

						<div class="tab-pane fade" id="gross">
							<div class="filter" id="hort">
								<h2>Hort</h2>
								<input type="text" name="hort" class="slider" id="hort"
									data-slider-id='hortSlider'
									data-slider-min="1"
									data-slider-max="12"
									data-slider-step="1"
									data-slider-value="[2,7]"/>
							</div>
							
							<div class="filter" id="anschlBertrGTS">
								<h2>Anschlussbetreuung Ganztagsschule</h2>
								<input type="text" name="anschlBertrGTS" class="slider" id="anschlBertrGTS"
									data-slider-id='anschlBertrGTSlider'
									data-slider-min="1"
									data-slider-max="12"
									data-slider-step="1"
									data-slider-value="[3,3]"/>
							</div>
							
							<div class="filter" id="anschlBertrGTSonder">
								<h2>Anschlussbetreuung Ganztagsschule Sonderbedarfe</h2>
							</div>
							
							<div class="filter" id="paedMittagsTisch">
								<h2>PÃ¤dagogischer Mittagstisch</h2>
							</div>
						</div>
					</div>
                </div>
            </div>
		</div>
        
		
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
		<script src="../bower_components/leaflet/dist/leaflet.js"></script>
		<script src="../bower_components/Leaflet.label/dist/leaflet.label.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
